{% extends "coOrganizer_layout.html" %}
<!--title part-->
{% block title %}Events{% endblock %}
<!--head part-->
{% block head %} {{ super() }}
<style>
  table {
    font-family: "Roboto" sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  table tr:nth-child(even) {
    background-color: #eeeeee;
  }
  .table th {
    padding-top: 14px;
    padding-bottom: 14px;
    text-align: left;
    background-color: #1976d2;
    color: white;
    letter-spacing: 0.5px;
    user-select: none;
    border-right: 0.5px solid #bbdefb;
    font-family: Bahnschrift SemiBold;
  }
  table td {
    border-right: 0.5px solid #bbdefb;
    height: 70px;
  }
  table td,
  table th {
    border-bottom: 0.5px solid #bbdefb;
  }
  table tr:hover {
    background-color: #e3f2fd;
    cursor: pointer;
  }
  .bttn {
    background-color: white;
    color: #edc7b7;
  }

  .bttn:hover {
    background-color: #eee2dc;
    color: #ac3b61;
  }
</style>
{% endblock %}
<!--content part-->
{% block content %} {% if data %}
<div class="row row-cols-1 row-cols-md-3 g-2 text-center mx-2">
  {% for i in data %}
  <form action="/coOrganizer_event_page/{{i['id']}}" method="POST">
    <div class="col">
      <div
        class="card p-3 m-3 zooom"
        style="width: 20rem; background-color: #eee2dc; height: 22rem"
      >
        <img
          src="../static/face.png"
          height="155px"
          width="105px"
          class="card-img-top"
          alt="candidate_logo"
        />
        <div class="card-body">
          <h5 class="card-title fw-bolder">{{i['name']}}</h5>
          <p class="card-text fw-bold">{{i['description']}}</p>
          <div class="text-center">
            <button class="btn btttn fw-bold" type="submit">VIEW</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  {% endfor %}{% else %}
  <h2 class="text-center mt-5 fw-bold text-uppercase">
    No Events Assigned To You
  </h2>
  {% endif %}
</div>
{% endblock %}
