{% extends "layout.html" %}
<!--title part-->
{% block title %}Co-Organizer Login{% endblock %}
<!--head part-->
{% block head %} {{ super() }}
<style>
  .card {
    margin-top: 70px;
  }
  #button {
    margin-top: 20px;
    width: 170px;
    border-radius: 50px;
    background: url("static/back1.jpg") no-repeat;
    background-position: center;
    background-size: cover;
    color: white;
    margin-bottom: 20px;
  }

  h4 {
    font-family: Bahnschrift SemiBold;
    text-decoration: none;
    color: #7e57c2;
    margin-top: 10px;
    text-align: center;
    font-size: 28px;
  }
  p a {
    font-family: Bahnschrift SemiBold;
    text-decoration: none;
    color: #7e57c2;
  }

  .card-header {
    background: url("static/back1.jpg") no-repeat;
    background-position: center;
    background-size: cover;
    height: 70px;
    font-family: Bahnschrift SemiBold;
    text-decoration: none;
    color: white;
    text-align: center;
    font-size: 28px;
  }
</style>
{% endblock %}
<!--content part-->
{% block content %}
<div
  style="
    background: url('static/background.avif') no-repeat;
    background-size: cover;
    background-position: center;
    height: 722px;
  "
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-5">
        <div class="card">
          <div class="card-header">
            <p style="margin-top: 8px">Co-Organizer Login</p>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="row justify-content-center">
                <form method="POST" action="/coOrganizerlog">
                  <div class="input-group mb-3" style="margin-top: 30px">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="fa fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="E-mail"
                      name="email"
                      required
                    />
                  </div>
                  <div class="input-group mb-3" style="margin-top: 35px">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="fa fa-lock" style="font-size: 22px"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="row justify-content-center">
                    <button type="submit" id="button" class="btn btn-primarys">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
              <div style="text-align: end">
                <a
                  style="
                    text-decoration: none;
                    text-align: right;
                    color: #7e57c2;
                    font-weight: bold;
                  "
                  class="col-6"
                  href="/coOrganizer_forpass"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <br />
            <div class="row">
              <a
                style="
                  text-decoration: none;
                  color: #7e57c2;
                  font-weight: bold;
                  margin-top: -25px;
                "
                href="/"
                ><i class="fas fa-arrow-left"></i> Back</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
